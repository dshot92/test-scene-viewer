<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <main>
        <div class="viewer-container" style="position: relative; width: 100%; height: 100vh;">
            <model-viewer
                src="data/suzanne.glb"
                camera-controls="true"
                shadow-intensity="2"
                ar="true"
                ar-modes="scene-viewer"
                interaction-prompt="none"
                environment-image="neutral"
                exposure="1"
                style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: #ffffff;">
            </model-viewer>
        </div>
    </main>
</body>
</html>
