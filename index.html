<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        model-viewer {
            background-color: #181818;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
    <main>
        <model-viewer
            src="data/suzanne.glb"
            camera-controls
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            ios-src="data/suzanne.usdz"
            loading="eager"
            environment-image="neutral"
            exposure="1"
            touch-action="pan-y"
            auto-rotate>
        </model-viewer>
    </main>
</body>
</html>
